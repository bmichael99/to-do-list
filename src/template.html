<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/home.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <nav>
                <button id = "home-button">Home</button>
                <button id = "todo-button">My To-do Lists</button>
                <button id = "about-button">About</button>
            </nav>
        </div>

        <div class="sidebar">
            <div class="menu">
                <div class="sidebar-title">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>check-decagram</title><path d="M23,12L20.56,9.22L20.9,5.54L17.29,4.72L15.4,1.54L12,3L8.6,1.54L6.71,4.72L3.1,5.53L3.44,9.21L1,12L3.44,14.78L3.1,18.47L6.71,19.29L8.6,22.47L12,21L15.4,22.46L17.29,19.28L20.9,18.46L20.56,14.78L23,12M10,17L6,13L7.41,11.59L10,14.17L16.59,7.58L18,9L10,17Z" /></svg>
                    <p>TO DO</p>
                </div>
                <button class="new-project">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-box-outline</title><path d="M19,19V5H5V19H19M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5C3,3.89 3.9,3 5,3H19M11,7H13V11H17V13H13V17H11V13H7V11H11V7Z" /></svg>
                    <p>New Project</p>
                </button>
            </div>
            <div class="menu" id="project-list">
                
            </div>

            <button class = "menu" id="addToDo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-box-outline</title><path d="M19,19V5H5V19H19M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5C3,3.89 3.9,3 5,3H19M11,7H13V11H17V13H13V17H11V13H7V11H11V7Z" /></svg>
            </button>
        </div>

        <div class="content">
                
        </div>

        
    </div>


    <dialog id ="task-dialog">
    <div class="dialog-container">
        <p>New To Do list task</p>
        <form method="dialog" id ="to-do-form">
            <label for="taskTitle">Title</label>
            <input type="text" name="title" id="taskTitle" required>

            <label for="description">Description</label>
            <input type="text" name="description" id="description" required>

            <label for="dueDate">Due Date</label>
            <input type="date" name="dueDate" id="dueDate" required>

            <label for="priorityLevel">Priority Level</label>
            <input type="number" name="priorityLevel" id="priorityLevel" required>

            <label for="taskCompleted">Have you completed this task?</label>
            <select name="readBook" id="taskCompleted" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button>OK</button>
        </form>
    </div>
    </dialog>

    <dialog id ="project-dialog">
    <div class="dialog-container">
        <p>New Project</p>
        <form method="dialog" id = "project-form">
            <label for="taskTitle">Project Name</label>
            <input type="text" name="title" id="taskTitle" required>
           

            <button>OK</button>
        </form>
    </div>
    </dialog>
</body>
</html>
